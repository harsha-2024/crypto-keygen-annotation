
spring:
  application:
    name: crypto-keygen-demo
  data:
    redis:
      host: localhost
      port: 6379
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info

crypto:
  keygen:
    fips-mode: true
    min-aes-key-size: 128
    min-rsa-key-size: 2048
    correlation-header: X-Correlation-Id
    prefer-redis-rate-limiter: true
    ban-private-export: true
    allowed-curves: ["secp256r1","secp384r1","secp521r1"]

